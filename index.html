<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tap music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <section>

      <div class="text-wrapper">
        <h1>Tap Music</h1>
        <p>Create sounds with one just type</p>
      </div>

      <div class="animation-wrapper"></div>

      <div class="pads-wrapper">

        <div class="pad1">
          <audio>
            <source src="./sounds/cowbells.wav">
          </audio>
        </div>

        <div class="pad2">
          <audio>
            <source src="./sounds/drums.wav">
          </audio>
        </div>

        <div class="pad3">
          <audio>
            <source src="./sounds/harsh.wav">
          </audio>
        </div>

        <div class="pad4">
          <audio>
            <source src="./sounds/loop.wav">
          </audio>
        </div>

        <div class="pad5">
          <audio>
            <source src="./sounds/piano.wav">
          </audio>
        </div>

      </div>
    </section>
    <script src="script.js"></script>
  </body>

</html>
